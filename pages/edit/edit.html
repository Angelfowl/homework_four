<section class="create">
  <div class="create-title">
    <h1>Character Creation</h1>
  </div>

  <div class="creation-wrapper">
    <div class="character-form">
      <form>
      <label for="fName">First Name: </label>
      <input id="fName" type="text" name="fName" />
      <label for="lName">Last Name: </label>
      <input id="lName" type="text" name="lName" />
      <label for="age">Age: </label>
      <input id="age" type="text" name="age" />
      <label for="race">Race: </label>
      <input id="race" type="text" name="race" />
      <label for="characterClass">Class: </label>
      <input id="characterClass" type="text" name="characterClass" />
      <label for="level">Level: </label>
      <input id="level" type="text" name="level" />
      <label for="characterBackground">Character Background: </label>
      <input id="characterBackground" type="text" name="characterBackground" />
      <label for="desc">Description: </label>
      <input id="desc" type="text" name="desc" />
      <label for="playerName">Player Name: </label>
      <input id="playerName" type="text" name="playerName" />
      <label for="playerNumber">Player Phone Number: </label>
      <input id="playerNumber" type="text" name="playerNumber" />
  <input class="submit" id="subBtn" type="submit" value="Submit" />
  <input class="edit" id="editBtn" type="submit" value="Edit" />
</form>
</div>
</section>
